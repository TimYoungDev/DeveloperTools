<div class="row mt-4">
  <div class="col-md-3">
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary mt-2 w-100" (click)="onFindNext()">Find Next</button>
      </div>
      <div class="col-sm">
        <button class="btn btn-primary mt-2 w-100" (click)="onReplace()">Replace</button>
        <button class="btn btn-primary mt-2 w-100" (click)="onReplaceAll()">Replace All</button>
      </div>
    </div>

    <div class="row mt-4">
      <button class="btn btn-secondary mb-4" (click)="onAddSearchItem()">Add</button>
      <ul class="list-group w-100" *ngFor="let item of searchItems">
        <app-search-item [searchItem]="item"></app-search-item>
      </ul>
    </div>
  </div>

  <div class="col-md-9">
    <textarea class="form-control"></textarea>
  </div>

</div>
